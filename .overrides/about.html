{% extends "base.html" %}

{% block htmltitle %}
<title>alxx.nl</title>
{% endblock %}

{% block styles %}
{{ super() }}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<style>
  body {
    overflow-y: hidden;
    box-shadow: inset 0 0.2rem 0.6rem #0004;
  }

  [data-md-color-primary=purple]:not([data-md-color-scheme=slate]) {
    --md-primary-bg-color: #000000;
    --md-primary-bg-color--light: #000000;
  }

  .md-search__form:not([data-md-color-scheme=slate]) {
    background-color: transparent;
  }

  .md-header {
    box-sizing: border-box;
  }

  .md-header--shadow {
    box-shadow: none;
  }

  .md-header, .md-tabs {
    background-color: transparent;
  }

  .md-main__inner {
    margin-top: 1rem;
  }

  section.me {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  section.me img {
    border-radius: 50%;
    height: 30vh;
    box-shadow: var(--md-shadow-z3);
  }

  section.me h1 {
    margin: 1rem 0 0 0;
    text-shadow: var(--md-shadow-z2);
  }

  section.me h2 {
    margin: 0.25rem 0 0 0;
    font-size: 1rem;
    text-shadow: var(--md-shadow-z2);
  }

  section.me ul.social {
    list-style-type: none;
    margin: 1rem 0 0 0;
    display: flex;
    flex-direction: row;
    font-size: 2rem;
    gap: 2rem;
  }

  section.me ul.social > li {
    margin: 0;
    text-shadow: var(--md-shadow-z1);
    transition: translate 250ms;
  }
  
  section.me ul.social > li:hover {
    translate: 0 -4px;
    transition: translate 250ms;
  }

  section.me ul.social > li > a { 
    color: var(--md-primary-bg-color--light);
    transition: text-shadow 500ms, color 250ms;
  }

  section.me ul.social > li > a:hover {
    margin: 0;
    text-shadow: var(--md-shadow-z3);
    transition: text-shadow 1s, color 1s;
    color: var(--md-primary-fg-color);
  }
</style>
{% endblock %}

{% block content %}
<section class="me">
  <img src="https://avatars.githubusercontent.com/u/5155694?v=4" />
  <h1>Alex van den Hoogen</h1>
  <h2>Developer, engineer and tech enthusiast.</h2>
  <ul class="social">
    <li>
      <a href="https://github.com/alex3305"><i class="fa-brands fa-github"></i></a>
    </li>
    <li>
      <a href="https://gitlab.com/alex3305"><i class="fa-brands fa-gitlab"></i></a>
    </li>
    <li>
      <a href="https://www.linkedin.com/in/alex3305/5"><i class="fa-brands fa-linkedin-in"></i></a>
    </li>
    <li>
      <a href="https://www.reddit.com/u/alex3305/"><i class="fa-brands fa-reddit-alien"></i></a>
    </li>
  </ul>
</section>
{% endblock %}
